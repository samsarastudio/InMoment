<div class="auth-container">
  <div class="auth-form">
    <h2>Log in to your account</h2>
    <button class="social-btn google"><img src="assets/google.svg" alt="Google" /> Log in with Google</button>
    <button class="social-btn apple"><img src="assets/apple.svg" alt="Apple" /> Log in with Apple</button>
    <div class="divider"><span>or use your email</span></div>
    <form>
      <input type="email" placeholder="you@email.com" required />
      <input type="password" placeholder="Password" required />
      <button class="cta-btn" type="submit">LOG IN</button>
    </form>
    <div class="auth-footer">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
  <div class="auth-image">
    <img src="assets/hero-gallery-mockup.png" alt="Gallery Mockup" />
  </div>
</div>
