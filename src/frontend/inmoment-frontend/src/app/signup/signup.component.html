<div class="auth-container">
  <div class="auth-form">
    <h2>Create your free account</h2>
    <div class="auth-subtext">Already have an account? <a routerLink="/login">Log in</a></div>
    <button class="social-btn google"><img src="assets/google.svg" alt="Google" /> Sign up with Google</button>
    <button class="social-btn apple"><img src="assets/apple.svg" alt="Apple" /> Sign up with Apple</button>
    <div class="divider"><span>or use your email</span></div>
    <form>
      <input type="text" placeholder="Business Name" required />
      <input type="text" placeholder="Website (optional)" />
      <input type="email" placeholder="you@email.com" required />
      <input type="password" placeholder="Password" required />
      <button class="cta-btn" type="submit">CREATE FREE ACCOUNT</button>
    </form>
  </div>
  <div class="auth-image">
    <img src="assets/hero-gallery-mockup.png" alt="Gallery Mockup" />
  </div>
</div>
